<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prueba Proimpo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="public/css/style.css">
  <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="bg-custom min-vh-100 d-flex flex-row align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card p-4">
            <div class="card-body">
              <div class="col">
                <form class="row g-3" id="login" action="src/Utils/login.php" method="post">
                  <h1>Login</h1>
                  <p class="text-medium-emphasis">Iniciar sesión en tu cuenta</p>
                  <div class="row mb-2">
                    <div class="col-6">
                      <div class="input-group">
                        <span class="input-group-text">
                          <i class="fa-solid fa-user"></i>
                        </span>
                        <input autoComplete="username" name="username" id="username" class="form-control"
                          placeholder="Usuario" required />
                      </div>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-6">
                      <div class="input-group">
                        <span class="input-group-text">
                          <i class="fa-solid fa-lock"></i>
                        </span>
                        <input autoComplete="password" name="password" id="password" class="form-control"
                          placeholder="Contraseña" type="password" required />
                      </div>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-xs-6">
                      <button type="submit" class="btn btn-success px-4">
                        Iniciar Sesión
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
</body>

</html>
